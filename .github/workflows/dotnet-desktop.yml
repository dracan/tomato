name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore Tomato.sln

    - name: Build
      run: dotnet build Tomato.sln -c Release --no-restore

    - name: Test
      run: dotnet test Tomato.sln -c Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish Tomato/Tomato.csproj -c Release -o publish --no-build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Tomato-win-x64
        path: publish/
