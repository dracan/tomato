name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore Tomato.sln

    - name: Build
      run: dotnet build Tomato.sln -c Release --no-restore -p:MinVerVersionOverride=0.${{ github.run_number }}.0

    - name: Test
      run: dotnet test Tomato.sln -c Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish Tomato/Tomato.csproj -c Release -o publish --no-build

    - name: Create zip archive
      run: Compress-Archive -Path publish/* -DestinationPath Tomato-win-x64.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Tomato-win-x64
        path: Tomato-win-x64.zip

    - name: Create Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v0.${{ github.run_number }}.0
        name: Release 0.${{ github.run_number }}.0
        files: Tomato-win-x64.zip
        generate_release_notes: true
